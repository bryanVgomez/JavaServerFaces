<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PostresEditDlg" widgetVar="PostresEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPostresTitle}">
            <h:form id="PostresEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{postresController.selected != null}">
                        <p:outputLabel value="#{bundle.EditPostresLabel_idPostre}" for="idPostre" />
                        <p:inputText id="idPostre" value="#{postresController.selected.idPostre}" title="#{bundle.EditPostresTitle_idPostre}" required="true" requiredMessage="#{bundle.EditPostresRequiredMessage_idPostre}"/>
                        <p:outputLabel value="#{bundle.EditPostresLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{postresController.selected.nombre}" title="#{bundle.EditPostresTitle_nombre}" />
                        <p:outputLabel value="#{bundle.EditPostresLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{postresController.selected.descripcion}" title="#{bundle.EditPostresTitle_descripcion}" />
                        <p:outputLabel value="#{bundle.EditPostresLabel_precio}" for="precio" />
                        <p:inputText id="precio" value="#{postresController.selected.precio}" title="#{bundle.EditPostresTitle_precio}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{postresController.update}" value="#{bundle.Save}" update="display,:PostresListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PostresEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PostresEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
