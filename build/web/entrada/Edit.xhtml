<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EntradaEditDlg" widgetVar="EntradaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditEntradaTitle}">
            <h:form id="EntradaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{entradaController.selected != null}">
                        <p:outputLabel value="#{bundle.EditEntradaLabel_idEntrada}" for="idEntrada" />
                        <p:inputText id="idEntrada" value="#{entradaController.selected.idEntrada}" title="#{bundle.EditEntradaTitle_idEntrada}" required="true" requiredMessage="#{bundle.EditEntradaRequiredMessage_idEntrada}"/>
                        <p:outputLabel value="#{bundle.EditEntradaLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{entradaController.selected.nombre}" title="#{bundle.EditEntradaTitle_nombre}" />
                        <p:outputLabel value="#{bundle.EditEntradaLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{entradaController.selected.descripcion}" title="#{bundle.EditEntradaTitle_descripcion}" />
                        <p:outputLabel value="#{bundle.EditEntradaLabel_precio}" for="precio" />
                        <p:inputText id="precio" value="#{entradaController.selected.precio}" title="#{bundle.EditEntradaTitle_precio}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{entradaController.update}" value="#{bundle.Save}" update="display,:EntradaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'EntradaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EntradaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
