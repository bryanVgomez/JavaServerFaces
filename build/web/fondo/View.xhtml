<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FondoViewDlg" widgetVar="FondoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewFondoTitle}">
            <h:form id="FondoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{fondoController.selected != null}">
                        <h:outputText value="#{bundle.ViewFondoLabel_idFondo}"/>
                        <h:outputText value="#{fondoController.selected.idFondo}" title="#{bundle.ViewFondoTitle_idFondo}"/>
                        <h:outputText value="#{bundle.ViewFondoLabel_nombre}"/>
                        <h:outputText value="#{fondoController.selected.nombre}" title="#{bundle.ViewFondoTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewFondoLabel_descripcion}"/>
                        <h:outputText value="#{fondoController.selected.descripcion}" title="#{bundle.ViewFondoTitle_descripcion}"/>
                        <h:outputText value="#{bundle.ViewFondoLabel_precio}"/>
                        <h:outputText value="#{fondoController.selected.precio}" title="#{bundle.ViewFondoTitle_precio}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="FondoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
