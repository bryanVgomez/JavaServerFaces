<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PostresViewDlg" widgetVar="PostresViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPostresTitle}">
            <h:form id="PostresViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{postresController.selected != null}">
                        <h:outputText value="#{bundle.ViewPostresLabel_idPostre}"/>
                        <h:outputText value="#{postresController.selected.idPostre}" title="#{bundle.ViewPostresTitle_idPostre}"/>
                        <h:outputText value="#{bundle.ViewPostresLabel_nombre}"/>
                        <h:outputText value="#{postresController.selected.nombre}" title="#{bundle.ViewPostresTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewPostresLabel_descripcion}"/>
                        <h:outputText value="#{postresController.selected.descripcion}" title="#{bundle.ViewPostresTitle_descripcion}"/>
                        <h:outputText value="#{bundle.ViewPostresLabel_precio}"/>
                        <h:outputText value="#{postresController.selected.precio}" title="#{bundle.ViewPostresTitle_precio}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PostresViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
